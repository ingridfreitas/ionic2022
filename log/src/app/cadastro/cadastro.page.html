<ion-content [fullscreen]="true" color="roxo">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cadastro</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="fcad">
        <ion-item>
          <ion-label position="floating" color="roxo">Nome</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
          <ng-container *ngFor="let erro of erros.nome">
            <span class="error" *ngIf="fcad.get('nome').hasError(erro.tipo) && (fcad.get('nome').dirty || fcad.get('nome').touched)">{{erro.mensagem}}</span>
          </ng-container>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="roxo">CPF</ion-label>
          <ion-input type="text" placeholder="000.000.000-00" formControlName="cpf"></ion-input>
          <ng-container *ngFor="let erro of erros.cpf">
            <span class="error" *ngIf="fcad.get('cpf').hasError(erro.tipo) && (fcad.get('cpf').dirty || fcad.get('cpf').touched)">{{erro.mensagem}}</span>
          </ng-container>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="roxo">E-Mail</ion-label>
          <ion-input placeholder="user.name@mail.com" formControlName="email"></ion-input>
          <ng-container *ngFor="let erro of erros.email">
            <span class="error" *ngIf="fcad.get('email').hasError(erro.tipo) && (fcad.get('email').dirty || fcad.get('email').touched)">{{erro.mensagem}}</span>
          </ng-container>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="roxo">Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
          <ng-container *ngFor="let erro of erros.senha">
            <span class="error" *ngIf="fcad.get('senha').hasError(erro.tipo) && (fcad.get('senha').dirty || fcad.get('senha').touched)">{{erro.mensagem}}</span>
          </ng-container>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="roxo">Confirmar Senha</ion-label>
          <ion-input type="password" formControlName="cosenha"></ion-input>
          <ng-container *ngFor="let erro of erros.cosenha">
            <span class="error" *ngIf="fcad.get('cosenha').hasError(erro.tipo) && (fcad.get('cosenha').dirty || fcad.get('cosenha').touched)">{{erro.mensagem}}</span>
          </ng-container>
        </ion-item>
      </form>
    </ion-card-content>
    <div class="but">
      <ion-button expand="block" color="roxo" (click)="salvarUser()">Salvar</ion-button>
      <ion-button expand="block">Esqueceu a Senha</ion-button>
    </div>
  </ion-card>

</ion-content>
