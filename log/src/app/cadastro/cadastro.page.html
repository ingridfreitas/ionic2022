<ion-content [fullscreen]="true" color="roxo">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cadastro</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating" color="roxo">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="roxo">CPF</ion-label>
        <ion-input type="text" placeholder="000.000.000-00" [(ngModel)]="cpf"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="roxo">E-Mail</ion-label>
        <ion-input placeholder="user.name@mail.com" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="roxo">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="roxo">Confirmar Senha</ion-label>
        <ion-input type="password" [(ngModel)]="cosenha"></ion-input>
      </ion-item>
    </ion-card-content>
    <div class="but">
      <ion-button expand="block" color="roxo" (click)="salvar()">Salvar</ion-button>
      <ion-button expand="block">Esqueceu a Senha</ion-button>
    </div>
  </ion-card>

</ion-content>
