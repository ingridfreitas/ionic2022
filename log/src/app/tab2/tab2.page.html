<ion-header [translucent]="true">
  <ion-toolbar color="roxo">
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let pd of listap">
    <ion-item lines="none">
      <ion-label color="roxo">{{pd.nome_prod}}</ion-label>
      <ion-chip color="success">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>R${{pd.preco}}</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">{{pd.desc}}</ion-label>
      <ion-chip color="roxo">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>{{pd.validade}}</ion-label>
      </ion-chip>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="excluir(pd.nome)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
